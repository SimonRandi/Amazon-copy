<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="amazon-logo" src="materiali/logo.png" alt="" />
    </header>
    <nav>
      <div class="nav-bar">All</div>
      <div class="nav-bar">Today's deals</div>
      <div class="nav-bar">Customer Service</div>
      <div class="nav-bar">Registry</div>
      <div class="nav-bar">Gift Cards</div>
      <div class="nav-bar">Sell</div>
    </nav>
    <main>
      <div class="gift-card">
        <p>Shop All Holidays Gift Cards</p>
      </div>
      <div class="holiday-gift">
        <img id="background" src="materiali/bg-image.png" alt="" />
        <h2 class="first-h2">Holiday Gift Guides</h2>
        <h4 class="first-h3">Be a go-gifter</h4>
      </div>
      <div class="container">
        <img class="items" src="materiali/img_24.jpg" alt="" />
        <img class="items" src="materiali/img_25.jpg" alt="" />
        <img class="items" src="materiali/img_26.jpg" alt="" />
        <img class="items" src="materiali/img_27.jpg" alt="" />
      </div>
      <div class="container2">
        <img id="vision" src="materiali/img_9.png" alt="" />
        <p>Play the gifting game</p>
      </div>
      <div class="container3">
        <img id="marshall" src="materiali/img_10.png" alt="" />
        <p>The sound of cheer</p>
      </div>
    </main>
    <footer>
      <div class="ending">
        <p>Go to top</p>
      </div>
      <div class="ending-logo">
        <img class="final-logo" src="materiali/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
